name: React

on:
  push:
    branches: ["main"]

jobs:
  React-tecticulture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v3

      - name: Deployment

        uses: appleboy/ssh-action@master

        with:
          host: 203.190.153.20

          key: ${{ secrets.SSH_PRIVATE_KEY }}

          username: user

          port: 22

          script: |
            cd /home/user/tecticulture/frontend_tecticulture-next/ 
            git pull origin main
            yarn install
            yarn build
            pm2 restart 63
